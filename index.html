<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration Forms</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body>
    <div class="wrapper">
        <!-- Login Form -->
        <div id="login-form">
            <form>
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <box-icon type='solid' name='user'></box-icon>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <box-icon name='lock-alt' type='solid'></box-icon>
                </div>
                <div class="remember-forgot">
                    <label for=""><input type="checkbox">Remember me</label>
                    <a href="#" id="show-register">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="register-link">
                    <p>Don't have an account? <a href="#" id="show-register-link">Register</a></p>
                </div>
            </form>
        </div>

        <!-- Registration Form -->
        <div id="register-form" style="display: none;">
            <form>
                <h1>Register</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <box-icon type='solid' name='user'></box-icon>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email" required>
                    <box-icon type='solid' name='envelope'></box-icon>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <box-icon name='lock-alt' type='solid'></box-icon>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Confirm Password" required>
                    <box-icon name='lock-alt' type='solid'></box-icon>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="register-link">
                    <p>Already have an account? <a href="#" id="show-login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>
</html>
